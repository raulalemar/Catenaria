<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>
		Dibujador de fuciones 
	</title>
	<script src="js/DibujaFuncionSVG.js"></script>
</head>

<body>
	<div id='divCatenaria' width="80vw" height="50vh">	
		<svg id='Grafica'>
		</svg>
	</div>

	<script>
		dibujaEjes();
		Parametro=1;
		var parUp = true;
		var render = function () {
		  requestAnimationFrame(render);
		  if(Parametro>=9) {parUp = false};
		  if(Parametro<=1) {parUp = true};
		  if (parUp) {
		    Parametro += 0.01
		  } else {Parametro -= 0.01};
		  dibuja(Catenaria);
		};
	render();
	</script>

</body>
</html>
