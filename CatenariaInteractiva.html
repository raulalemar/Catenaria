<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">	
  <title>
     Dibujador de fuciones 
  </title>
  <script src="js/DibujaFuncionSVG.js"></script>
  <script src="js/CalculoPostes.js"></script>
</head>

<body>
  <div id='divCatenaria' width="80vw" height="50vh">	
    <svg id='Grafica'>
    </svg>
  </div>

  <script>
    var C1 = calculaC1();
    var C2 = calculaC2();
    dibuja(function(x) { return Catenaria(x-C1) + C2; });
    dibujaEjes();
    dibujaPostes();
  </script>

  <input id="button1" type="button" value="Incrementar parametro" onclick=" Parametro += 1;
									    var C1 = calculaC1();
									    var C2 = calculaC2();
									    dibuja(function(x) { return Catenaria(x-C1) + C2; });"/>
  <input id="button1" type="button" value="Disminuir parametro"   onclick=" Parametro -= 1;
									    var C1 = calculaC1();
									    var C2 = calculaC2();
									    dibuja(function(x) { return Catenaria(x-C1) + C2; });"/>
</body>
</html>
